<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
  </ion-refresher>

  <ion-list>
      <ion-item *ngFor='let restaurant of restaurants' (click)="goToRestaurantView()">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/greenleaf-logo.png">
        </ion-thumbnail>
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.type}}</p>
        <p>{{restaurant.distance}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
  </ion-list>

</ion-content>
